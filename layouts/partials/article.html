<section id="article">
  <div class="container">
      <div class="row">
          <div class="content">
              <div class="sub-heading">
                  {{ with .Title }}
                      <h3>{{ . }}</h3>
                  {{ end }}
                  <div class="metadata-heading">
                    {{ partial "metadata.html" . }}
                  </div>
              </div>
              <div class="text">
                {{ .Content }}
              </div>
          </div>
      </div>
  </div>
</section>
